<!DOCTYPE html>
<html>
<head>
    <title>Registration</title>
</head>

<body>
    <h1>Registration</h1>

    <form action="registration.php" method="post" novalidate>
      <table>
        <tr>
            <td>
                <fieldset>
                    <legend>General Information:</legend>
                    
                    <table  width="80%" border="0" cellpadding="5">
                        <tr>
                          <tr width ="80%">
                            <th><br><label for="fname">First Name</label></th>   <td nowrap><br>:<input type="text" name="fname" id="fname"></td>
                          </tr>
                          <tr>
                            <th><br><label for="lname">Lirst Name</label></th>   <td nowrap><br>:<input type="text" name="lname" id="lname"></td>
                          </tr>
                          <tr>
                            <th><br>Gender</th>
                            <td nowrap><br>:
                              <input type="radio" id="male" name="gender" value="Male" checked>
                              <label for="male">Male</label>
                              <input type="radio" id="female" name="gender" value="Female">
                              <label for="female">Female</label><br>
                            </td>

                            
                          </tr>
                          <tr>
                            <th><br><label for="fathername">Father's Name</label></th><td nowrap><br>:<input type="text" name="fathername" id="fathername"></td>
                            <td><br><input type="file" id="profile" name="profile"></td>
                          </tr>
                          <tr>
                            <th><br><label for="mothername">Mother's Name</label></th>   <td nowrap><br>:<input type="text" name="mothername" id="mothername"></td>
                          </tr>
                          <tr>
                            <th>Blood Group</th>
                                <td>:
                                    <select name="blood_group">
                                        <option value="A+">A+</option>
                                        <option value="A-">A-</option>
                                        <option value="B+">B+</option>
                                        <option value="B-">B-</option>
                                        <option value="AB+">AB+</option>
                                        <option value="AB-">AB-</option>
                                        <option value="O+">O+</option>
                                        <option value="O-">O-</option>
                                    </select>
                                </td>
                          </tr>
                          <tr>
                            <th>Religion</th>

                            <td>
                              :<select id="religion" name="religion">
                                <option value="Islam">Islam</option>
                                <option value="Hindu">Hindu</option>
                              </select>
                            </td>
                          </tr>
                        </tr>
                    </table>
                </fieldset>

                <td>
                    <fieldset>
                        <legend>Contact Information:</legend>
                        
                        <table width="80%" border="0" cellpadding="15">
                            <tr>
                              <tr>
                                <th><br><label for="email">Email</label></th>   <td nowrap><br>:<input type="text" name="email" id="email"></td>
                              </tr>
                              <tr>
                                <th><br><label for="mobile">Phone/Mobile</label></th>   <td nowrap><br>:<input type="text" name="mobile" id="mobile"></td>
                              </tr>
                              <tr>
                                <th><br><label for="website">Website</label></th>  <td nowrap><br>:<input type="text" name="website" id="website"></td>
                              </tr>
                              <tr>
                                <th nowrap>Address:</th>
                                    <td>
                                        <fieldset>
                                            <legend>Present Address</legend>
                                            <select name="country">
                                                <option>Bangladesh</option>
                                                <option>India</option>
                                            </select>
                                            <select name="city">
                                                <option>Dhaka</option>
                                                <option>Tangail</option>
                                            </select>
                                            <textarea name="present_address" rows="4" cols="20"  placeholder="Road/Street/City"></textarea><br>
                                            <input type="text" name="post_code" placeholder="Post Code">
                                        </fieldset>
                                    </td>
                              </tr>

                            </tr>
                        </table>
                    </fieldset>
                </td>

                <td>
                  <fieldset>
                      <legend>Account Information:</legend>
                      
                      <table width="80%" border="0" cellpadding="10">
                          <tr>
                            <tr>
                              <th><br><label for="username">Username</label></th>   <td nowrap><br>:<input type="text" name="username" id="username"></td>
                            </tr>
                            <tr>
                              <th><br><label for="password">Password</label></th>   <td nowrap><br>:<input type="text" name="password" id="password"></td>
                            </tr>
                            <tr>
                              <th><br><label for="cpassword">Confirm Password</label></th>   <td nowrap><br>:<input type="text" name="cpassword" id="cpassword"></td>
                            </tr>
                            
                          </tr>
                      </table>
                  </fieldset>
                  <br>
                  <input type="submit" value="Register">
              </td>
            </td>
        </tr>
    </table>
    </form>

</body>
</html>
